<html>
<head>
<title>{{title}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        {% load static %}


<meta charset="UTF-8">

</head>
<body>

    {% include "header.html" %}



    <div class="container" style="margin-top: 100px">
        <div class="jumbotron">
            <h2>Thank you for filling the survey !</h2>
	    <br>
            <h4>Please enter your Prolific ID (you can find it <a href="https://app.prolific.co/account/general" target="_blank" >here). </a> </h4>

            <form id="form" name="form" method="POST" action = "{% url 'storeprolificidfromsurvey' %}">
            {% csrf_token %}
                 <div class="form-group">
                       <input required type="text" class="form-control" id="prolificId" name="prolific_id" pattern="[a-zA-Z0-9]{24}">
                 </div>
        	<input type="submit" class="btn btn-primary" id="submitForm"></button>

            </form>

	</div>

    </div>

    <script>

	$( document ).ready(function() {
	        user = "{{user}}"
        	var form = document.getElementById("form");
        	form.action = form.action + "?user=" + user;

       		function submitForm() {
                	if ($('#form').is(':invalid') != 0) {
                        	alert("Please insert a valid Prolific Id ");
                	}
                	else {
                        	document.forms["form"].submit();
                	}
        	}
	});


    </script>

</body>
</html>
