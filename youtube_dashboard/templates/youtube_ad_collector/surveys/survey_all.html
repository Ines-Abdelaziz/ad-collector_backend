{% load i18n %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% trans "All Surveys"%}</title>

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Facebook Pixel Code -->
	<script>
		!function(f,b,e,v,n,t,s)
		{if(f.fbq)return;n=f.fbq=function(){n.callMethod?
		n.callMethod.apply(n,arguments):n.queue.push(arguments)};	
		if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';	
		n.queue=[];t=b.createElement(e);t.async=!0;
		t.src=v;s=b.getElementsByTagName(e)[0];
		s.parentNode.insertBefore(t,s)}(window, document,'script',

	</noscript>

</head>

<body>


{% include "header.html" %}

<div class="container" style="margin-top: 150px; width: 90%">

    <table class="table table-bordered table-dark" >

    <thead>
    <tr>
        <th scope="col">{% trans "Survey"%}</th>
        <th scope="col">{% trans "Description"%}</th>
        <th scope="col">{% trans "Answer"%}</th>
    </tr>
    </thead>
    <tbody>
    {% for survey in surveys %}
        <tr class="table-primary">
            <th scope="row" style="white-space:nowrap">{{survey.designation}}</th>
            <td>{{survey.description}}</td>
            <td style="text-align: center; vertical-align: middle;"> <a class="survey_links" href="{% url 'survey' survey.id %}"> <i class="glyphicon glyphicon-play-circle"></i> </a> </td>

        </tr>
    {% endfor %}
    </tbody>
</table>

</div>


    <script>
        var url = new URL(window.location.href);
        var user = url.searchParams.get("user");

	var links = document.getElementsByClassName("survey_links");
	for (let i=0; i < links.length; i++) {
		links[i].href = links[i].href + "?user="+user

	}
    </script>
</body>
</html>
